<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Libros de terror</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Terror</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-icon name="flash-outline"></ion-icon>
      <ion-checkbox class="custom-checkbox">Frankenstein, Mary Shelley</ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-icon name="balloon-outline"></ion-icon>
      <ion-checkbox class="custom-checkbox red">It, Stephen King</ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-icon name="thunderstorm-outline"></ion-icon>
      <ion-checkbox class="custom-checkbox yellow">El fantasma de Carterville, Oscar Wilde</ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-icon name="moon-outline"></ion-icon>
      <ion-checkbox class="custom-checkbox green">Cuestra parte de Noche, Mariana Enriquez</ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-icon name="diamond-outline"></ion-icon>
      <ion-checkbox class="custom-checkbox pink">La fase del rubí, Pilar Pedraza</ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-icon name="footsteps-outline"></ion-icon>
      <ion-checkbox class="custom-checkbox blue">La casa y el cerebro, Bulwer Lytton</ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-icon name="skull-outline"></ion-icon>
      <ion-checkbox class="custom-checkbox purple">El pozo y el péndulo, Poe</ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-icon name="planet-outline"></ion-icon>
      <ion-checkbox class="custom-checkbox white">La llama de Cthulhu, H.P. Lovecraft</ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-icon name="water-outline"></ion-icon>
      <ion-checkbox class="custom-checkbox white">Drácula, Bram Stoker</ion-checkbox>
    </ion-item>
  </ion-list>
  <app-explore-container name="Tab 2 page"></app-explore-container>
</ion-content>
